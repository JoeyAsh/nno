version: 1
applications:
  - root:
      phases:
        preBuild:
          commands:
            - yarn install
      artifacts:
        baseDirectory: /
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: ./
  - frontend:
      phases:
        build:
          commands:
            - yarn build
      artifacts:
        baseDirectory: /
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: packages/client
